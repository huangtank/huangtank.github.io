<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看好了 我只示範一次</title>
    <style>
    body{
        background: #25252b;
    }
    .start {
        text-align: center;
        font-size: 3em;
        background: linear-gradient(90deg, #00ffff, #ff00c3);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    /* 範例一 */
    #repeating-conic-gradient {
        position: relative;
        width: 10em;
        height: 10em;
        background: #555;
        margin: 10px auto;
        background: repeating-conic-gradient(from var(--a),#ff2770 0%, #ff2770 5%, transparent 5%, transparent 40%, #ff2770 50%);
        animation: animate 4s linear infinite;
        border-radius: 20px;
    }
    @property --a {
        syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
    }
    @keyframes animate {
        0%
        {
            --a: 0deg;
        }
        100%
        {
            --a:360deg;
        }
    }
     #repeating-conic-gradient::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(from var(--a),#45f3ff 0%, #45f3ff 5%, transparent 5%, transparent 40%, #45f3ff 50%);
        animation: animate 4s linear infinite;
        animation-delay: -1s;
        border-radius: 20px;
    }
    #repeating-conic-gradient::after {
        content: '';
        position: absolute;
        inset: 8px;
        background: url(images/pikachu.png), #555;
        background-blend-mode: screen;
        background-size: 100% auto;
        border-radius: 15px;
    }

    
    /* 範例二 */
    .two_card {
    margin: auto;
    width: 400px;
    aspect-ratio: 1 / 0.7;
    border-radius: 8px;
    position: relative;
    cursor: pointer;
    }
    .two_card .two_image-box {
    width: 100%;
    height: 100%;
    border-radius: inherit;
    }
    .two_card .two_image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: 50% 90%;
    border-radius: inherit;
    transition: 0.5s ease-in-out;
    }

    .two_card::after {
    content: "";
    position: absolute;
    inset: 0;
    border: 2px solid white;
    border-radius: inherit;
    opacity: 0;
    transition: 0.4s ease-in-out;
    }

    .two_card:hover img {
    filter: grayscale(1) brightness(0.4);
    }
    .two_card:hover::after {
    opacity: 1;
    inset: 20px;
    }

    .two_content {
    width: 80%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    }

    .two_content .two,
    .two_content h2 {
    opacity: 0;
    transition: 0.4s 0.2s ease;
    }
    .two_content .two {
    color: #d1d1d1;
    margin-bottom: 12px;
    scale: 0.7;
    }
    .two_content h2 {
    font-size: 14px;
    line-height: 1.5;
    color: #d1d1d1;
    transform: translateY(50%);
    }
    .two_card:hover .two_content .two {
    scale: 1;
    opacity: 1;
    }
    .two_card:hover .two_content h2 {
    opacity: 1;
    transform: translateY(0);
    }

    /* 範例三 */
    #three-img {
        border-radius: 40px;
        height: 400px;
    }
    </style>
</head>
<body>
    <h1 class="start">範例一 圖片邊框</h1>
    <div id="repeating-conic-gradient"></div>
    <br>
    <h1 class="start">範例二 圖片敘述</h1>
    <div class="two_card">
    <div class="two_image-box">
        <img src="/images/hsiang-shan.jpg">
    </div>
    <div class="two_content">
        <h1 class="two">這是間在新竹的香下學校</h1>
        <h2>接著看下去......</h2>
    </div>
    </div>
    <h1 class="start">範例三 圖片圓角</h1>
    <center>
    <img id="three-img" src="/images/peng-jing-yu.png">
    </center>
    <h1 class="start">範例四</h1>
</body>
</html>
